<h3>Hello world</h3>
<a [routerLink]="['/']">Home</a> | 
<a [routerLink]="['routes', 'a', form.controls['id'].value]">A</a> | 
<a [routerLink]="['routes', 'b', form.controls['id'].value]">B</a> | 
<a [routerLink]="['other', 'c', form.controls['id'].value]">C</a> | 
<a [routerLink]="['other', 'd', form.controls['id'].value]">D</a> | 
<a [routerLink]="['root', 'e', form.controls['id'].value]">E</a> | 
<a [routerLink]="['root', 'f', form.controls['id'].value]">F</a> | 
<a [routerLink]="['moar', 'g', form.controls['id'].value]">G</a> | 
<a [routerLink]="['moar', 'h', form.controls['id'].value]">H</a> | 
<a [routerLink]="['even-moar', 'i', form.controls['id'].value]">I</a> | 
<a [routerLink]="['even-moar', 'j', form.controls['id'].value]">J</a>

<div>
    <button (click)="setFeatureFlag(DemoRoute.A, FeatureFlag.ON)">Turn A feature flag ON</button> | 
    <button (click)="setFeatureFlag(DemoRoute.A, FeatureFlag.OFF)">Turn A feature flag OFF</button> | 
    <button (click)="setFeatureFlag(DemoRoute.G, FeatureFlag.ON)">Turn G feature flag ON</button> | 
    <button (click)="setFeatureFlag(DemoRoute.G, FeatureFlag.OFF)">Turn G feature flag OFF</button>
</div>

<form [formGroup]="form">
    <input formControlName="id" type="text" placeholder="id">
</form>

<router-outlet></router-outlet>
